<div class="lists row" >
  <div class="col-md-12">
    <nb-card class="list-card" [nbSpinner]="loading">
      <nb-card-header>Categories <button nbButton (click)="open()">Add Category</button></nb-card-header>
      <nb-card-body>
        <nb-list>
          <nb-list-item *ngFor="let category of categories">
            {{ category.category }}
            <a (click)="editCategory(category)" href="javascript:;" class="sidebar-toggle floatRight50">
                  <nb-icon icon="edit-outline"></nb-icon>
            </a>
            <a (click)="deleteCategory(category)" href="javascript:;" class="sidebar-toggle floatRight20">
                  <nb-icon icon="trash-outline"></nb-icon>
            </a>
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </div>
</div>
